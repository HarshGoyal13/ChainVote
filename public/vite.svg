<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 100 100"
    width="200"
    height="200"
>
    <!-- Yellow Circular Background -->
    <circle cx="50" cy="50" r="48" fill="#FFD700" stroke="#000000" stroke-width="2" />

    <!-- Outer Black Circle for Contrast -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#000000" stroke-width="4" />

    <!-- Inner Checkmark -->
    <path
        d="M35 50 L45 60 L65 40"
        fill="none"
        stroke="#000000"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"
    />

    <!-- "VOTE" Text in the Center -->
    <text
        x="50"
        y="55"
        font-family="Arial, sans-serif"
        font-size="14"
        font-weight="bold"
        text-anchor="middle"
        fill="#000000"
    >
        VOTE
    </text>
</svg>
